<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body ng-init="list = [{name:'Brandon', age: 25}, {name:'Adam', age: 21}]">
	<ul>
		<li ng-repeat="item in list">
			{{item.name}} - {{item.age}}
		</li>
	</ul>
</body>
</html>
